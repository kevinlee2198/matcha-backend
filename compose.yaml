  mongodb:
    image: 'mongo:latest'
    environment:
      MONGO_INITDB_DATABASE: mydatabase
      MONGO_INITDB_ROOT_PASSWORD: secret
      MONGO_INITDB_ROOT_USERNAME: root
    ports:
      - '27017'
#  redis:
#    image: 'redis:latest'
#    ports:
#      - '6379'
  postgres:
    image: postgres:latest
    environment:
      POSTGRES_DB: keycloak
      POSTGRES_USER: keycloak
      POSTGRES_PASSWORD: password  # Replace with a strong password
    ports:
      - "5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    networks:
      - keycloak_network

  keycloak:
    image: quay.io/keycloak/keycloak:latest #  Using Keycloak version 23.0.6
    command: start-dev # Start Keycloak in development mode
    environment:
      KC_DB: postgres
      KC_DB_URL: jdbc:postgresql://postgres:5432/keycloak
      KC_DB_USERNAME: keycloak
      KC_DB_PASSWORD: password  # Replace with a strong password
      KEYCLOAK_ADMIN: admin # Default admin user
      KEYCLOAK_ADMIN_PASSWORD: admin # Default admin password (CHANGE IN PRODUCTION)
      KC_PROXY: edge # Important when using a reverse proxy
    ports:
      - "8080:8080" # Map host port 8080 to container port 8080
    depends_on:
      - postgres # Ensure PostgreSQL starts before Keycloak
    networks:
      - keycloak_network
    restart: always # Restart the container automatically

networks:
  keycloak_network:
    driver: bridge

volumes:
  postgres_data:
